<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
</head>
<body>
    <h3>Number Guessing Game</h3>
    <p>Pick a number between 1 to 10</p>
    <label for="">Enter a Guess: </label>
    <input id = "guess" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autofocus = "true" required >
    <p id = "totalg">Total number of guesses: </p>
    <input type="submit" id = "submit" value="Submit">
</body>
<script src="index.js"></script>
</html>
